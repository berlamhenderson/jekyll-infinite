{% if paginator.total_pages > 1 %}
  <div class="pagination">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a href="{{ site.baseurl }}/">&laquo; Prev</a>
      {% else %}
        <a href="{{ site.baseurl }}/page{{ paginator.previous_page }}/">&laquo; Prev</a>
      {% endif %}    
    {% else %}
      <span>&laquo; Prev</span>
    {% endif %}

    {% if paginator.next_page %}
      <a class='next' href="{{ site.baseurl }}/page{{ paginator.next_page }}/">Next &raquo;</a>
    {% else %}
      <span class='next'>Next &raquo;</span>
    {% endif %}
  </div>
  {% endif %}
</div>

<script type="text/javascript">
//-------------------------------------//
// init Infinte Scroll

var infScroll = new InfiniteScroll( '.container', {
  path: '.next',
  append: '.post',
  hideNav: '.pagination',
});
</script>
