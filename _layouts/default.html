<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{page.title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/normalize.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/default.css' | relative_url }}">

  <script src="{{ '/assets/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js' | relative_url }}"></script>
</head>

<body>
  <div class="wrapper">
    <div class="item-1 header">{% if jekyll.environment == 'production' and site.google-site-verification %}
      <h1 class="title">{{site.title}}</h1>
      {% else %}
      <h1 class="title">Halo</h1>
      {% endif %}</div>
    <div class="item-2 main">{{ content }}</div>
    <div class="item-4 footer">Footer</div>
</div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="{{ ' / assets / js / vendor / jquery - 1.11 .1.min.js ' | relative_url }}"><\/script>')
  </script>
</body>

</html>
